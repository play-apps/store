<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Donation!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style> .loading {width: 100%;  height: auto;  margin-top: 80px;}</style>
        
<script>
urls = ['https://popatbhaicharitablefoundation.org/', 'https://www.giveindia.org/', 'https://www.helpageindia.org/', 'https://www.akshayapatra.org/', 'https://www.donatekart.com/',
       'https://www.sadbhavnavrudhashram.org/', 'https://isha.sadhguru.org/in/en/donation', 'https://give.do/', 'https://manavsevagujarat.com/', 'https://srjbtkshetra.org/donation-options/'];
var lastUrl = '';
function getRandomIndex(arr){  
  return Math.floor(Math.random() * ((arr.length+1) - 1));
}
function openUrl(){
  url = urls[getRandomIndex(urls)]; 
  do {
      if (url == lastUrl){
        url = urls[getRandomIndex(urls)];
      }
    else{
        lastUrl = url;
        //Using alert instead of window.location for testing
        window.location = url;       
    }
  }
  while (lastUrl != url);

}  
</script>
<script type="text/javascript">
            window.location.href = "javascript:openUrl()"
</script>

    </head>
   <body>
       <img src="/store/data/images/main/loading.gif" alt="Loading" class="loading" >
       <br><br>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        <a href='javascript:openUrl()'>Please wait! or click on this link</a>
    </body>
</html>
